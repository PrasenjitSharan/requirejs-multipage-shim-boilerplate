    <!-- This container will hold our primary page content. -->
    <div class="container">
      <div class="page-header">
        <!-- Our page header will come from our model. See main1.js -->
        <h1 class="voice voice-brand pull-left"></h1>
      </div>
      <!--
      To demonstrate the responsive grid we've split the page into
      two parts, a sidebar and a primary content area. To create
      vertical separation you use .row classes. To create horizontal
      separation you use .span* classes inside of .row classes.
      -->
      <div class="row">
        <div class="span4">
          <!--
          Modules are unique to the IIDS. They offer a prestylized,
          modular container. Good for sections and widgets.
          -->
          <section class="module sidebar"> <!-- Our sidebar -->
            <header class="module-header">
              <h3>Hello there! Ready to get started?</h3>
            </header>
            <div class="module-body">
              <p>
                We're about <span class="fancy">halfway</span> through the tutorial. You've only got
                a little bit left to go. Hang in there!
              </p>
              <p>
                You're currently on page 1 of 2.
              </p>
              <!--
              The IIDS is loaded with useful components such as this progress bar.
              We'll set the width of the bar with our model. See main1.js
              -->
              <div class="progress progress-success"> 
                <div class="bar"></div>
              </div>
            </div>
          </section>
        </div>

        <div class="span8">
          <section class="module primary-content"> <!-- Our primary content -->
            <header class="module-header">
              <h2>Time for a Brief Survey</h2>
            </header>
            <div class="module-body">
              <form>
                <label>Name</label>
                <input type="text">
                <label>Age</label>
                <input type="text">
                <label>Horoscope</label>
                <input type="text">
                <label>Twitter Handle</label>
                <div class="input-prepend">
                  <span class="add-on">@</span><input class="span2" type="text" placeholder="tom_edison">
                </div>
                <label>Please select the option which best applies: "The IIDS makes me feel..."</label>
                <select class="span3">
                  <option value="0">Like Kanye West</option>
                  <option value="1">Like a bear with the strength of two bears</option>
                  <option value="2">Like a thousand sparkling beams of light!</option>
                </select>
              </form>
              <a href="page2.html" class="btn btn-primary">Continue to Page 2</a>
            </div>
          </section>
        </div>
      </div>
